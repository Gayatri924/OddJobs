<!DOCTYPE html>
<html>
<head>
<title>Odd Jobs - Log in</title>

<style>

body {
	background-image: Neighborhood-29.jpg;
	background-repeat: no-repeat;
	background-position: left top;
	background-size: cover;
}

#logo{
	display: block;
	margin-left: auto;
	margin-right: auto;
	height: 200px;
}

div.loginbox{
	text-align: center;
	font-weight: bold;
	font-size: 25px;
	border-radius: 25px;
	background: rgba(255, 255, 255, 0.6);
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	padding: 10px;
	width: 50%;
	height: 450px;
	display: block;
	margin-left: auto;
	margin-right: auto;
}

</style>

<img id="logo" src="Logo.png")
</head>

<body>


<div class="loginbox">
	<p>Login:</p>
	{% block content %}
	<form method="post" id="info">
			<!--Username: <input id= "usernametext" type="text" name="username"><br><br>-->
			<!--Password:  <input id = "passwordstext" type="text" name="password"><br><br>-->
			<div id="uname">{% csrf_token %}</div>
			<div id="pword">{{ form.as_p }}</div>
			<button type="submit" name="login">Login</button><br>
	</form>
	<a href="/signup">Sign Up</a>
	{% endblock %}
</div>

</body>

</html>
