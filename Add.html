<html>
	<head>
		<title>Add</title>
		<style>
			body {
				background-image: url("blueb.jpg");
				background-repeat: repeat;
				background-position: left top;
				text-align: center;
				color: white;
				font-family: "Trebuchet MS";
			}

			h1{
				padding: 35px;
				font-size: 50px;
			}	
			
			#info{
				display: block;
				margin-left: auto;
				margin-right: auto;
				vertical-align: center;
				font-weight: bold;
				font-size: 30px;
				text-align: center;
				padding: 10px 40px;
				border-radius: 25px;
				border: none;
			}

			#button{
				font-family: "Trebuchet MS";
				background-color: blue;
				color: white;
				padding: 5px 20px;
				text-align: center;
				font-size: 20px;
				border: none;
				border-radius: 25px;
			}

			#nametext{
				padding: 10px;
				height: 40px;
				width: 250px;
				border-radius: 25px;
				border: none;
				font-size: 25px;
			}

			#descriptext{
				padding: 30px;
				height: 500px;
				width: 500px;
				border-radius: 25px;
				border: none;
				font-size: 25px;
			}

		</style>
	</head>
	<body>
		<h1>Add an Opportunity</h1>
		<form id="info">
			Your Name:      <input id="nametext" type="text" name="name"><br><br>
			Brief Description of Job:  <br><textarea id="descriptext" name="description"></textarea><br><br>
			<button id="button" type="submit">Submit</button>		
		</form>
	</body>
</html>
