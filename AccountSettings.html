<html>
	<head>
		<title>Account Settings</title>
		<style>
			body {
				background-color: #1DC9A1;
				text-align: center;
			}
			
			info{
				border-radius: 25px;
				background: #CCFFFF;
				padding: 20px;
				width: 500px;
				height: 500px;
				display: block;
				margin-left: auto;
				margin-right: auto;
				vertical-align: center;
				font-weight: bold;
				font-size: 30px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Your Account</h1>
		<form id="info">
			Name:      <input type="text" name="name"><br><br>
			Age:       <input type="text" name="age"><br><br>
			Grade:     <input type="text" name="grade"><br><br>
			Distance Range (miles): <input type="text" name="range"><br><br>
		</form>
		<p id="info">Are you looking for:</p>
		<form id="info">
			<input type="radio" name = "value" value="Paid">Paid Position<br>
			<input type="radio" name = "value" value="Free">Positions without pay<br>
			<input type="radio" name = "value" value="Both">Both<br><br>
			<input type="submit" value="Save"><br>
		</form>
	</body>
</html>
